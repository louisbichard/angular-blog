<!DOCTYPE html>
<html ng-app="blog_demo">

<head>
    <!-- CORE COMPONENTS -->
    <title>Anvil is running</title>

    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!-- LIBRARY STYLES -->
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,100,300' rel='stylesheet' type='text/css'>
    <!-- CUSTOM STYLES -->
    <style type="text/css">
    </style>

    <!-- SCRIPTS -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-blog/angular-blog.js"></script>
    <script>
    
    // INITIALISE APP
    blog_demo = angular.module('blog_demo', ['angular-blog'])

    // CREATE TEST CONTROLLER
    .controller('mainController', function($scope){
      $scope.posts = ['somepath'];
    })
    </script>

</head >

<body>

    <div class="container" ng-controller="mainController">
        <div class="row">
            <div class="col-md-12">
                <h1> Angular Blog </h1>                
                {{posts}}
                <blog posts="posts"></blog>
            </div>
        </div>
    </div>

</body>

</html>
